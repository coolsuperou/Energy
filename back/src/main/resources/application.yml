# 工具制造电能数据平台 - 应用配置
server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: electric-energy-platform
  
  # 数据源配置
  datasource:
    url: jdbc:mysql://localhost:3306/electric_energy_platform?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      idle-timeout: 30000
      pool-name: ElectricEnergyHikariCP
      max-lifetime: 1800000
      connection-timeout: 30000
  
  # 文件上传配置
  servlet:
    multipart:
      max-file-size: 2MB
      max-request-size: 2MB

# MyBatis-Plus 配置
mybatis-plus:
  mapper-locations: classpath:/mapper/**/*.xml
  type-aliases-package: org.example.back.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# MinIO 对象存储配置
minio:
  endpoint: http://127.0.0.1:9090
  access-key: minioadmin
  secret-key: minioadmin
  bucket-name: avatars

# 日志配置
logging:
  level:
    org.example.back: debug
    com.baomidou.mybatisplus: debug

